<!DOCTYPE html>
<html>
<head>
<style>
.video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
#mobileVideo{display: none;}
/* Style for mobile devices */
@media (max-width: 768px) {
    #desktopVideo {
        display: none; /* Hide the desktop video on mobile */
    }
    #mobileVideo{display: block;}
}
</style>
</head>
<body>
    <section id="banner" class="video">
        <!-- Mobile Video -->
        <video id="mobileVideo" autoplay loop muted playsinline preload="auto" poster="poster.png">
            <source src="mobile.mp4" type="video/mp4">
            <source src="mobile.webm" type="video/webm">Sorry, your browser does not support HTML5 video.
        </video>

        <!-- Desktop Video -->
        <video id="desktopVideo" autoplay loop muted playsinline preload="auto" poster="poster.png">
            <source src="desktop.mp4" type="video/mp4">
            <source src="desktop.webm" type="video/webm">Sorry, your browser does not support HTML5 video.
        </video>
    </section>
</body>
</html>
