<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./jquery.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css?v=1.1" />

    <script>
        function loadMenu(apiKey) {
            // Load Menus
            var apikey = apiKey;
            $(window).scrollTop(0);
            $('.main-container').empty();
            $('.loading-div').show();
            $.getJSON("./" + apikey).done(function (
                result) {
                

                $.each(result.menu, function (i, item) {
                    var code = "";
                    var caption = "";
                    if (item.caption != null) {
                        caption = item.caption
                    }
                    code += "<div class='col-12 section-title'> <div class='title'> " + item
                        .icon + " <div>" + item.section_title + "</div> </div> <p>" +
                        caption + "</p> </div>"


                    if (item.items.length) {
                        code += '<div class="row"><div class="col-12 menu"><div class="row">';

                        $.each(item.items, function (i, menuItem) {
                            if (menuItem.picture != null && menuItem.picture.length > 3) {

                                code +=
                                    '<div class="col-12 col-lg-6 menu-item"> <div class="img-container"> <img src="' +
                                    menuItem.picture + '" /> </div> <div class="info"> <h3>' +
                                    menuItem.title + '</h3> <div class="details">' + menuItem
                                    .details +
                                    '</div> </div> <div class="price">' + menuItem.price +
                                    '</div> </div>';

                            } else {
                                code +=
                                    '<div class="col-12 col-lg-6 menu-item"><div class="info"> <h3>' +
                                    menuItem.title + '</h3> <div class="details">' + menuItem
                                    .details +
                                    '</div> </div> <div class="price">' + menuItem.price +
                                    '</div> </div>';
                            }


                        });
                        code += '</div></div></div>';
                    }

                    $('.main-container').append(code);






                });
            }).fail(function () {
                if (!$('.err').length) {
                    $('.main-container').append(
                        "<div class='col-12 px-0 text-center my-5 err'> An error occurred! make sure you're connected to the internet.</div>"
                    );
                }
            }).always(function () {
                setTimeout(function () {
                    $('.loading-div').hide();
                }, 500)
            });

            $.getJSON("https://jsonblob.com/api/jsonBlob/" + apikey).done(function (
                result) {


                $('.footer').empty();
                $('.footer').append(result.footer);



            }).fail(function () {
                if (!$('.err').length) {
                    $('.footer').append(
                        "<div class='col-12 px-0 text-center my-5 err'> An error occurred! make sure you're connected to the internet.</div>"
                    );
                }
            }).always(function () {


            });
        }

        $(function () {
            $.ajaxSetup({
                cache: false
            });
            //English api=892517803308105728
            //Russian api=892748452489084928
            //Turkish api=892748845155631104
            //Local
            //English api=english.json
            //Russian api=russian.josn
            //Turkish api=turkish.json

            loadMenu("russian.json");

            $('.flag').click(function (e) {
                e.preventDefault();
                loadMenu($(this).attr('data-api'));
            });

        });
    </script>


</head>
